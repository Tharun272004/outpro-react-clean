<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login & Registration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7878a1, #69b0d4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass-card {
      width: 320px;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: rgba(54, 141, 181, 0.1);
      box-shadow: 0 8px 32px rgba(39, 40, 52, 0.37);
      color: #fff;
      text-align: center;
    }
    .glass-card h2 {
      margin-bottom: 15px;
    }
    .tab-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .input-box {
      margin: 10px 0;
      text-align: left;
    }
    .input-box input[type="text"],
    .input-box input[type="email"],
    .input-box input[type="tel"],
    .input-box input[type="password"] {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      margin-bottom: 5px;
    }
    .input-box label {
      font-size: 12px;
      color: #fff;
    }
    .btn {
      background-color: #4e4bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="glass-card">
  <h2 id="formTitle">Login</h2>
  <div class="tab-buttons">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm">
    <div class="input-box">
      <input type="text" id="loginUsername" placeholder="Username" required>
    </div>
    <div class="input-box">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <label><input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password</label>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>

  <!-- Register Form -->
  <form id="registerForm" style="display:none;">
    <div class="input-box">
      <input type="text" id="regUsername" placeholder="Username" required>
    </div>
    <div class="input-box">
      <input type="email" id="regEmail" placeholder="Email" required>
    </div>
    <div class="input-box">
      <input type="tel" id="regPhone" placeholder="Phone (10 digits)" required>
    </div>
    <div class="input-box">
      <input type="password" id="regPassword" placeholder="Password" required>
      <label><input type="checkbox" onclick="togglePassword('regPassword')"> Show Password</label>
    </div>
    <div class="input-box">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <label><input type="checkbox" onclick="togglePassword('regConfirmPassword')"> Show Password</label>
    </div>
    <button type="submit" class="btn">Register</button>
  </form>
</div>

<script>
function showLogin() {
  document.getElementById("loginForm").style.display = "block";
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("formTitle").innerText = "Login";
}
function showRegister() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
  document.getElementById("formTitle").innerText = "Register";
}

// Toggle password visibility
function togglePassword(id) {
  const field = document.getElementById(id);
  field.type = field.type === "password" ? "text" : "password";
}

// Registration
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = regUsername.value.trim();
  const email = regEmail.value.trim();
  const phone = regPhone.value.trim();
  const password = regPassword.value.trim();
  const confirmPassword = regConfirmPassword.value.trim();

  if (!/^\S+@\S+\.\S+$/.test(email)) return alert("Invalid email");
  if (!/^\d{10}$/.test(phone)) return alert("Phone must be 10 digits");
  if (password !== confirmPassword) return alert("Passwords do not match");

  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.find(u => u.username === username)) return alert("User already exists");

  users.push({ username, email, phone, password });
  localStorage.setItem("users", JSON.stringify(users));
  alert("Registered successfully! Please login.");
  showLogin();
});

// Login
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = loginUsername.value.trim();
  const password = loginPassword.value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.username === username && u.password === password);
  if (!user) return alert("Invalid credentials");

  localStorage.setItem("username", username);
  alert("Login successful!");
  window.location.href = "home.html";
});
</script>
</body>
</html>
