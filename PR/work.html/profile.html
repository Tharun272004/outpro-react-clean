<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #243B55, #141E30);
      color: white;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .readonly {
      background: rgba(255,255,255,0.15);
    }

    .btn {
      background-color: #00b894;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #019875;
    }

    .logout-btn {
      background: crimson;
    }

    .back-btn {
      background: #3498db;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 15px;
    }

    .profile-pic img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>User Profile</h2>

    <div class="profile-pic">
      <img id="profileImage" src="" alt="Profile Picture" />
      <input type="file" id="uploadPic" accept="image/*" onchange="saveProfilePicture()" />
    </div>

    <label for="username">Username:</label>
    <input type="text" id="username" class="readonly" readonly />

    <label for="email">Email:</label>
    <input type="email" id="email" class="readonly" readonly />

    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" class="readonly" readonly />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" maxlength="10" inputmode="numeric" oninput="enforcePhoneLimit(this)" />

    <label for="address">Saved Address:</label>
    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

    <button class="btn" onclick="saveProfile()">Save Profile</button>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
    <button class="btn back-btn" onclick="goHome()">â¬… Back to Home</button>
  </div>

  <script>
    function enforcePhoneLimit(input) {
      input.value = input.value.replace(/\D/g, '').slice(0, 10);
    }

    // Load profile data on page load
    window.onload = function () {
      const currentUsername = localStorage.getItem("username");
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === currentUsername);

      if (user) {
        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        document.getElementById("password").value = user.password;
        document.getElementById("phone").value = user.phone || "";
      }

      document.getElementById("address").value = localStorage.getItem("savedAddress_" + currentUsername) || "";

      const profilePic = localStorage.getItem("profilePicture_" + currentUsername);
      document.getElementById("profileImage").src = profilePic || "https://via.placeholder.com/100?text=User";
    };

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    function saveProfile() {
      let phone = document.getElementById("phone").value.replace(/\D/g, '').slice(0, 10);
      const address = document.getElementById("address").value.trim();
      const currentUsername = localStorage.getItem("username");

      if (phone.length !== 10) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      // Update localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const index = users.findIndex(u => u.username === currentUsername);
      if (index !== -1) {
        users[index].phone = phone;
        localStorage.setItem("users", JSON.stringify(users));
      }

      localStorage.setItem("phone_" + currentUsername, phone);
      localStorage.setItem("savedAddress_" + currentUsername, address);

      alert("Profile updated successfully!");
    }

    function saveProfilePicture() {
      const file = document.getElementById("uploadPic").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function () {
        const currentUsername = localStorage.getItem("username");
        localStorage.setItem("profilePicture_" + currentUsername, reader.result);
        document.getElementById("profileImage").src = reader.result;
        alert("Profile picture updated!");
      };
      reader.readAsDataURL(file);
    }

    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        const currentUsername = localStorage.getItem("username");
        // clear user-specific data
        localStorage.removeItem("savedAddress_" + currentUsername);
        localStorage.removeItem("profilePicture_" + currentUsername);
        localStorage.removeItem("phone_" + currentUsername);

        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
