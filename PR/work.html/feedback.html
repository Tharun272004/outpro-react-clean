<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #243B55, #141E30);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .feedback-container {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .star {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
    }
    .star.selected {
      color: #f1c40f;
      transform: scale(1.2);
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: none;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn {
      padding: 12px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:hover {
      background-color: #019875;
    }
    .thank-you {
      display: none;
      font-size: 18px;
      color: #00ffcc;
      margin-top: 15px;
    }
    .history-container {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .feedback-item {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 10px 0;
      text-align: left;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .filter-bar {
      margin: 15px 0;
      text-align: center;
    }
    .filter-select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .admin-btn {
      background: crimson;
      display: none;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Give Your Feedback</h2>
    <div class="stars" id="starContainer">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <textarea id="comment" placeholder="Write your comments..."></textarea>
    <button class="btn" id="submitBtn">Submit Feedback</button>
    <p class="thank-you" id="thankYouMsg">Thank you for your feedback!</p>
  </div>

  <!-- Filter + History -->
  <div class="history-container">
    <div class="filter-bar">
      <label for="filterSelect">Show: </label>
      <select id="filterSelect" class="filter-select" onchange="renderFeedbackHistory()">
        <option value="all">All Feedback</option>
        <option value="mine">My Feedback</option>
      </select>
    </div>
    <h3>Feedback History</h3>
    <div id="feedbackListContainer"></div>
    <button class="btn admin-btn" id="clearBtn" onclick="clearAllFeedback()">Clear All Feedback</button>
  </div>

  <button class="btn" onclick="goHome()">⬅ Back to Home</button>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    const username = localStorage.getItem('username') || 'Guest';

    // Highlight stars
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    // Submit feedback
    document.getElementById("submitBtn").addEventListener("click", () => {
      const comment = document.getElementById('comment').value.trim();
      if (selectedRating === 0) {
        alert('Please select a rating.');
        return;
      }
      const feedback = {
        username: username,
        rating: selectedRating,
        comment: comment,
        date: new Date().toLocaleString()
      };

      let feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];
      feedbackList.push(feedback);
      localStorage.setItem('feedbackList', JSON.stringify(feedbackList));

      document.getElementById('thankYouMsg').style.display = 'block';
      renderFeedbackHistory();
      setTimeout(() => {
        document.getElementById('thankYouMsg').style.display = 'none';
        document.getElementById('comment').value = '';
        stars.forEach(s => s.classList.remove('selected'));
        selectedRating = 0;
      }, 2000);
    });

    // Render feedback history
    function renderFeedbackHistory() {
      const container = document.getElementById('feedbackListContainer');
      const filter = document.getElementById('filterSelect').value;
      let feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];

      if (filter === "mine") {
        feedbackList = feedbackList.filter(f => f.username === username);
      }

      if (feedbackList.length === 0) {
        container.innerHTML = "<p>No feedback available.</p>";
        return;
      }

      container.innerHTML = feedbackList.map(f => `
        <div class="feedback-item">
          <strong>${f.username}</strong> - ${'★'.repeat(f.rating)}
          <p>${f.comment || "(No comment)"}</p>
          <small>${f.date}</small>
        </div>
      `).join('');
    }

    // Clear all feedback (admin only)
    function clearAllFeedback() {
      if (confirm("Are you sure you want to clear ALL feedback?")) {
        localStorage.removeItem("feedbackList");
        renderFeedbackHistory();
        alert("All feedback cleared!");
      }
    }

    // Show clear button only if admin
    if (username === "admin") {
      document.getElementById("clearBtn").style.display = "block";
    }

    function goHome() {
      window.location.href = "home.html";
    }

    // Load history on page start
    renderFeedbackHistory();
  </script>
</body>
</html>
