<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chrome, Edge, Android -->
  <meta name="theme-color" content="#4285f4">
  <!-- Note: 'theme-color' is not supported by Firefox, Firefox for Android, or Opera. 
         There is currently no standard workaround for these browsers. 
         This tag is kept for Chrome, Edge, and Android support. -->
  <!-- Opera does not officially support theme-color meta tag; no workaround available. This warning can be ignored as there is no standard solution for Opera. -->
  <!-- Windows -->
  <meta name="msapplication-TileColor" content="#000000" />
  <!-- For Opera (no official meta tag, but kept for documentation) -->
  <meta name="opera-color" content="#000000" />
  <!-- For Safari on iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- For Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000000" />
  <meta name="description"
    content="Outpro.India - Corporate digital solutions company delivering scalable, secure, and high-performance web and software solutions." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <title>Outpro.India - Corporate digital solutions</title>
</head>
