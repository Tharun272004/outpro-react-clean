<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 15px 20px;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 26px;
    }

    .profile-link a {
      color: #f1f1f1;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .profile-link a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .navbar {
      background-color: rgb(157, 166, 199);
      overflow: hidden;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #f8f9fa;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #a5afb9;
    }

    .container {
      padding: 30px;
      flex: 1;
    }

    .doc-options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .doc-option {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      flex: 1;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .doc-option:hover {
      transform: scale(1.05);
    }

    .doc-option.selected {
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid #fff;
    }

    .form-container {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      outline: none;
      color: #fff;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-label:hover {
      background: rgba(255, 255, 255, 0.7);
    }

    .btn {
      background-color: #00b894;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #019875;
      transform: scale(1.05);
    }

    .rate {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .order-preview {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Document Services</h1>
  <div class="profile-link">
    <a href="profile.html">Profile</a>
  </div>
</header>

<div class="navbar">
  <a href="about.html">About Us</a>
  <a href="feedback.html">Feedback</a>
  <a href="contact.html">Contact</a>
  <a href="ordertracking.html">Order Tracking</a>
  <a href="#">Other Details</a>
</div>

<div class="container">
  <h2>Select Document Format</h2>
  <div class="doc-options">
    <div class="doc-option" onclick="selectFormat(this, 'PDF')">PDF</div>
    <div class="doc-option" onclick="selectFormat(this, 'Word')">Word</div>
    <div class="doc-option" onclick="selectFormat(this, 'Excel')">Excel</div>
    <div class="doc-option" onclick="selectFormat(this, 'PowerPoint')">PowerPoint</div>
    <div class="doc-option" onclick="selectFormat(this, 'Other')">Other</div>
  </div>

  <div class="form-container">
    <h2>Order Details</h2>
    <div class="input-box">
      <input type="text" id="address" placeholder="Billing Address" />
    </div>
    <div class="input-box">
      <div class="upload-box">
        <label class="upload-label" for="file-upload">Upload Document</label>
        <input type="file" id="file-upload" />
      </div>
    </div>
    <div class="rate">Xerox Rate: based on details of xerox</div>
    <button class="btn" onclick="bookOrder()">Book Order</button>

    <div class="order-preview" id="orderPreview">
      <h3>Order Summary</h3>
      <p><strong>Address:</strong> <span id="previewAddress"></span></p>
      <p><strong>Document:</strong> <span id="previewDocument"></span></p>
      <p><strong>Format:</strong> <span id="previewFormat"></span></p>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Document Services. All rights reserved.
</footer>

<script>
  let selectedFormat = '';

  function selectFormat(element, format) {
    document.querySelectorAll('.doc-option').forEach(el => el.classList.remove('selected'));
    element.classList.add('selected');
    selectedFormat = format;
  }

  function bookOrder() {
    const address = document.getElementById('address').value.trim();
    const fileInput = document.getElementById('file-upload');
    const previewAddress = document.getElementById('previewAddress');
    const previewDocument = document.getElementById('previewDocument');
    const previewFormat = document.getElementById('previewFormat');
    const orderPreview = document.getElementById('orderPreview');

    if (!selectedFormat) {
      alert("Please select a document format.");
      return;
    }

    if (address === '') {
      alert("Please enter your billing address.");
      return;
    }

    if (fileInput.files.length === 0) {
      alert("Please upload a document.");
      return;
    }

    previewAddress.textContent = address;
    previewDocument.textContent = fileInput.files[0].name;
    previewFormat.textContent = selectedFormat;
    orderPreview.style.display = 'block';

    // âœ… Save address for order tracking
    localStorage.setItem("orderAddress", address);

    const confirmRedirect = confirm("Do you want to proceed to payment?");
    if (confirmRedirect) {
      setTimeout(() => {
        window.location.href = 'paymentdetails.html';
      }, 3000);
    }
  }
</script>

</body>
</html>
