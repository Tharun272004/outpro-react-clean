<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie App Clone — Basic UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">MOVIE<span class="accent">CLONE</span></div>
    <nav class="nav">
      <input id="search" class="search" type="search" placeholder="Search movies, e.g. Inception" aria-label="Search movies"/>
      <button class="btn small">Sign In</button>
    </nav>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="hero-content">
        <h1 id="hero-title">Featured Movie</h1>
        <p id="hero-overview">A short overview of the featured movie appears here. Click cards to view details.</p>
        <div class="hero-actions">
          <button class="btn">Play</button>
          <button class="btn outline">More Info</button>
        </div>
      </div>
      <div class="hero-overlay" id="hero-bg"></div>
    </section>

    <section class="rows" id="rows">
      <!-- Rows will be populated by JS -->
    </section>
  </main>

  <!-- Movie modal -->
  <div id="movie-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body">
        <img id="modal-poster" alt="poster"/>
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-overview"></p>
          <p class="meta"><strong>Genre:</strong> <span id="modal-genre"></span></p>
          <p class="meta"><strong>Year:</strong> <span id="modal-year"></span></p>
          <div class="modal-actions">
            <button class="btn">Play</button>
            <button class="btn outline">Add to Watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Movie Clone • Static UI • Built with HTML/CSS/JS</small>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
