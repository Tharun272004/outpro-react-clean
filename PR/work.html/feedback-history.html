<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .feedback-list {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .feedback-item {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 15px 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .username {
      font-weight: bold;
      color: #00ffcc;
    }
    .rating {
      color: #f1c40f;
      font-size: 18px;
    }
    .comment {
      margin: 5px 0;
      color: #eee;
    }
    .date {
      font-size: 12px;
      color: #aaa;
    }
    .empty {
      text-align: center;
      color: #bbb;
      font-size: 16px;
    }
    .btn-back {
      display: block;
      width: 200px;
      margin: 20px auto 0;
      padding: 12px;
      text-align: center;
      background-color: #00b894;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn-back:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Feedback History</h2>
  <div class="feedback-list" id="feedbackListContainer">
    <!-- Feedback items will appear here -->
  </div>

  <a href="home.html" class="btn-back">⬅ Back to Home</a>

  <script>
    const feedbackListContainer = document.getElementById('feedbackListContainer');
    let feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];

    if (feedbackList.length === 0) {
      feedbackListContainer.innerHTML = '<p class="empty">No feedback submitted yet.</p>';
    } else {
      feedbackList.reverse().forEach(feedback => {
        const item = document.createElement('div');
        item.classList.add('feedback-item');

        item.innerHTML = `
          <div class="feedback-header">
            <span class="username">${feedback.username}</span>
            <span class="rating">${'★'.repeat(feedback.rating)}</span>
          </div>
          <p class="comment">${feedback.comment}</p>
          <p class="date">${feedback.date}</p>
        `;

        feedbackListContainer.appendChild(item);
      });
    }
  </script>
</body>
</html>
